<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/index.js" type="module"></script>
  <script>
    navigator.serviceWorker.register("./service-worker.js")
  </script>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/title.css">
  <title>QuizeMe</title>
</head>

<body>

  <div id="title-panel" class="page">
    <p id="title-panel__title">QuizeME</p>
    <button id="title-panel__buttons-proceed">
      <svg id="play-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 7">
        <path fill-rule="evenodd"
          d="M296.495 3608.573l-3.994-2.43c-.669-.408-1.501.107-1.501.926v4.862c0 .82.832 1.333 1.5.927l3.995-2.43c.673-.41.673-1.445 0-1.855"
          transform="translate(-291 -3606)"></path>
      </svg>
    </button>
  </div>

  <div id="install-prompt">
    <p id="install-prompt__message">Due to issues on responsive design, it is recommended for you to install your game on your phone before playing</p>
    <button id="install-prompt__button" class="button-primary">Install</button>
  </div>

</body>

</html>
