<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/helpers/fittext.js"></script>
    <script src="../scripts/game.js" type="module"></script>
    <script src="../audio.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/game.css">
    <link rel="stylesheet" href="../styles/word_correct.css">
    <title>QuizMe</title>
</head>
<body>

    <ul id="flashes">
    </ul>

    <div id="background-cover"></div>

    <div id="menu-prompt__background">
      <div id="menu-prompt__container">
        <p id="menu-prompt__message">Are you sure?</p>
        <button id="menu-prompt__yes" class="button-primary">Yes</button>
        <button id="menu-prompt__no" class="button-primary">No</button>  
      </div>
    </div>

    <div id="achieved-panel">
      <!-- <a href="https://iconscout.com/icons/confetti" target="_blank">Free Confetti Icon</a> by <a href="https://iconscout.com/contributors/jemismali" target="_blank">Jemis Mali</a> -->
      <div id="achieved-panel__text-container">
        <p id="achieved-panel__text"></p>
        <p id="achieved-panel__text-score"></p>
      </div>
      <div id="achieved-panel__buttons">
        <button id="achieved-panel__buttons-stop" class="achieved-panel__buttons-button button-primary"></button>
        <button id="achieved-panel__buttons-next" class="achieved-panel__buttons-button button-primary"></button>
      </div>
    </div>

    <div id="game-panel" class="page">
      <div id="definition-panel"></div>
      <div id="game-panel__container">
        <div id="game-panel__navigation">
          <button id="game-panel__navigation-definition" class="nav-link">
            <p class="nav-link-text">Guide</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="paper"><path d="M12.2 13h23.7v2H12.2zM12.2 6.4h23.7v2H12.2zM12.2 26.3h23.7v2H12.2zM12.2 19.7h23.7v2H12.2zM24 39.6h11.8v2H24zM24 33h11.8v2H24z"></path><path d="m7.6 37 10 10 .5.5H41V.5H7.1v36.1l.5.4zm9.8 7.1-6.9-6.9h6.9v6.9zM38.9 2.5v43H19.4V35.2H9.1V2.5h29.8z"></path></svg>          
          </button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" id="x-icon"><rect width="256" height="256" fill="none"></rect><line x1="200" x2="56" y1="56" y2="200" stroke="#FBB635" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="200" x2="56" y1="200" y2="56" stroke="#FBB635" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
          <div id="game-panel__navigation-settings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.27 33.73" id="refresh-arrow"><g data-name="Layer 2"><path d="M15.62 0A16.72 16.72 0 000 10.71l2.59 1.06A13.93 13.93 0 0126.78 8.43H21.24v2.79h9.83V1.39H28.28V5.74A16.78 16.78 0 0015.62 0zM28.66 22a13.92 13.92 0 01-13 9A14.11 14.11 0 014.45 25.29H10v-2.8H.21v9.84H3V28a16.76 16.76 0 0028.27-5L28.68 22z" data-name="Layer 1"></path></g></svg>
          </div>
          <button id="game-panel__navigation-skip" class="nav-link">
            <p class="nav-link-text">Skip</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="right"><path d="m29.71 16.71-9 9a1 1 0 0 1-1.41-1.41l7.29-7.3H3a1 1 0 0 1 0-2h23.59l-7.3-7.29A1 1 0 0 1 20.7 6.3l9 9a1 1 0 0 1 0 1.41Z"></path></svg>
          </button>
        </div>
        <div id="game-panel__hints"></div>
        <div id="game-panel__containers" class="default">
          <div id="game-panel__text-container"></div>
          <div id="game-panel__scramble-letters"></div>
        </div>
      </div>
    </div>
  </body>
</html>
